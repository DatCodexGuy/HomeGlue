services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-homeglue}
      POSTGRES_USER: ${POSTGRES_USER:-homeglue}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 12

  web:
    build:
      context: ./backend
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${HOMEGLUE_PORT:-8080}:8080"
    volumes:
      - media:/data/media

  worker:
    build:
      context: ./backend
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/app/worker_entrypoint.sh"]
    volumes:
      - media:/data/media

volumes:
  pgdata:
  media:

