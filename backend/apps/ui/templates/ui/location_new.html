{% extends "ui/base.html" %}
{% block title %}{{ title }} | {{ org.name }}{% endblock %}
{% block content %}
  <section class="panel reveal">
    <div class="listhead">
      <div>
        <h1 class="h2">{{ title }}</h1>
        <div class="sub">Saved into <strong>{{ org.name }}</strong>.</div>
      </div>
      <div class="listhead__actions">
        <a class="btn btn--ghost btn--sm" href="{% url 'ui:locations_list' %}">
          <svg class="ico" viewBox="0 0 24 24"><use href="#i-back"/></svg>
          Back
        </a>
      </div>
    </div>

    <form method="post" class="form form--grid">
      {% csrf_token %}
      <p>
        <label for="id_name">Name</label>
        <input type="text" name="name" id="id_name" required />
      </p>
      <p>
        <label for="id_address">Address</label>
        <textarea name="address" id="id_address" rows="6"></textarea>
      </p>
      <button class="btn" type="submit">
        <svg class="ico" viewBox="0 0 24 24"><use href="#i-plus"/></svg>
        Create
      </button>
    </form>
  </section>
{% endblock %}
