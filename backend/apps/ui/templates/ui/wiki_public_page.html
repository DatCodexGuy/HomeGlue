{% extends "ui/wiki_public_base.html" %}
{% block title %}{{ title }} | Wiki | HomeGlue{% endblock %}
{% block wiki_content %}
  <div class="listhead">
    <div>
      <h1 class="h2">{{ title }}</h1>
      <div class="sub">Documentation</div>
    </div>
    <div class="actions">
      <a class="btn btn--ghost btn--sm" href="{% url 'public_wiki:wiki_index' %}">
        <svg class="ico" viewBox="0 0 24 24"><use href="#i-back"/></svg>
        All pages
      </a>
    </div>
  </div>

  <div class="md">
    {{ body_html|safe }}
  </div>
{% endblock %}
